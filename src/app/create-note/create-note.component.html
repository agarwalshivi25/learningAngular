<app-panel>
  <ng-container class="heading">
      <input placeholder="Title..." type="text" 
      class="form-control" aria-label="Sizing example input" 
      aria-describedby="inputGroup-sizing-sm" [(ngModel)]="title">
  </ng-container>
  <ng-container class="body">
      <textarea placeholder="Note..." class="form-control" 
      aria-label="With textarea" [(ngModel)]="note">
      </textarea>
  </ng-container>
</app-panel> 

<br/>
<a class="btn btn-primary float-right" (click)="onNoteSave()">Save</a>
